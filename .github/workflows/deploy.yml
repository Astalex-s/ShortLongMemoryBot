name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # –ò–º—è –æ–±—Ä–∞–∑–∞ –≤ –Ω–∏–∂–Ω–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ (–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Set lowercase image name
        id: image_name
        run: |
          echo "name=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:latest
            ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set lowercase image name
        id: image_name
        run: |
          echo "name=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
          IMAGE_URL: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:latest
        run: |
          # –ö–æ–ø–∏—Ä—É–µ–º docker-compose.yml –Ω–∞ —Å–µ—Ä–≤–µ—Ä
          scp -P "$SSH_PORT" -o StrictHostKeyChecking=no docker-compose.yml "$SSH_USER@$SSH_HOST":~/docker-compose.yml
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º —á–µ—Ä–µ–∑ SSH
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º unquoted EOF, —á—Ç–æ–±—ã GitHub Actions –ø–æ–¥—Å—Ç–∞–≤–∏–ª –∑–Ω–∞—á–µ–Ω–∏—è secrets –ø—Ä—è–º–æ –≤ —Ç–µ–∫—Å—Ç —Å–∫—Ä–∏–ø—Ç–∞
          ssh -p "$SSH_PORT" -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" /bin/bash << EOF
          set -e
          
          # –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–∑–æ–≤–∞ docker-compose (–ø–æ–¥–¥–µ—Ä–∂–∫–∞ v1 –∏ v2)
          docker_compose_cmd() {
            if command -v docker-compose &> /dev/null; then
              docker-compose "\$@"
            else
              docker compose "\$@"
            fi
          }
          
          # –õ–æ–≥–∏–Ω –≤ —Ä–µ–µ—Å—Ç—Ä
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          # –°–æ–∑–¥–∞–µ–º .env —Ñ–∞–π–ª –¥–ª—è docker-compose (–±–µ–∑ –æ—Ç—Å—Ç—É–ø–æ–≤ –¥–ª—è EOT!)
          cat << EOT > .env
          IMAGE_URL=${IMAGE_URL}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          PGADMIN_EMAIL=${{ secrets.PGADMIN_EMAIL }}
          PGADMIN_PASSWORD=${{ secrets.PGADMIN_PASSWORD }}
          EOT
          
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–µ –æ–¥–∏–Ω–æ—á–Ω—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã, –µ—Å–ª–∏ –æ–Ω–∏ –±—ã–ª–∏
          docker stop telegram-ai-bot memorybot_db memorybot_pgadmin || true
          docker rm telegram-ai-bot memorybot_db memorybot_pgadmin || true
          
          # –û–±–Ω–æ–≤–ª—è–µ–º –∏ –∑–∞–ø—É—Å–∫–∞–µ–º —á–µ—Ä–µ–∑ docker-compose
          docker_compose_cmd pull
          docker_compose_cmd up -d --remove-orphans
          
          echo "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤ (15 —Å–µ–∫)..."
          sleep 15
          
          echo "üìã –°—Ç–∞—Ç—É—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤:"
          docker_compose_cmd ps
          
           echo "üìã –õ–æ–≥–∏ –±–æ—Ç–∞ (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 50 —Å—Ç—Ä–æ–∫):"
           docker_compose_cmd logs --tail=50 bot
           
           echo "üìã –õ–æ–≥–∏ pgAdmin (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 50 —Å—Ç—Ä–æ–∫):"
           docker_compose_cmd logs --tail=50 pgadmin
           
           echo "‚úÖ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω!"
           EOF

